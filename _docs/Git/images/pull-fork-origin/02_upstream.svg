@startuml
title fork先を加えた場合

skinparam DefaultFontSize 32

rectangle remote {

  storage origin
  storage upstream

}

control "update\nupstream" as update

rectangle 端末A

upstream -|> origin : fork

update ..> upstream

upstream ...> 端末A : git pull
origin   <- - - 端末A : git push
origin   - - -> 端末A : git pull
@enduml

